<md-toolbar class="titre">{{ $ctrl.titre }}</md-toolbar>

<!-- Afficher la liste des patients pour chaque Infirmier -->
<md-content class="md-whiteframe-2dp">


<md-toolbar >
      <div class="md-toolbar-tools">
       
        <h2>
          <span>Gestion des infimiers </span>
        </h2>
        <span flex></span>
       
        <md-button ng-click= "$ctrl.showFormulaire()" class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="../../images/arrow_down.svg"></md-icon>
        </md-button>
        
      </div>
    </md-toolbar>

	<md-content class="md-padding">
	    <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect>
	      	<md-tab ng-repeat="inf in $ctrl.data.objectInfirmiers"
	            ng-disabled="tab.disabled"
	            label="{{inf.nom | uppercase}} {{inf.prenom}}">
	        	<md-content class="md-padding","demo-tab","tab-content" layout="row">
	          		<md-list ng-repeat="patientX in inf.patients" layout="row">
						<patient data="patientX" layout-padding></patient>
						<md-divider ng-if="!$last"></md-divider>
	          		</md-list-item>
		        </md-content>
	      	</md-tab>
	    </md-tabs>
	</md-content>
	</br>


<!-- Ajouter un patient au tableau -->
	<md-toolbar >
      <div class="md-toolbar-tools">
        <h2>
          <span>Ajouter un patient </span>
        </h2>
        <span flex></span>

        <md-button ng-click= "$ctrl.showFormulaire()" class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="../../images/arrow_down.svg"></md-icon>
        </md-button>

      </div>
    </md-toolbar>

	<formulaire-new-patient data="$ctrl.data" ng-show="$ctrl.formulaire == true"></formulaire-new-patient>



<!-- Liste des patients restants de patient restant -->
	<md-toolbar >
      <div class="md-toolbar-tools">
        <h2>
          <span>Patients non affectÃ©s</span>
        </h2>
        <span flex></span>

        <!-- <md-button ng-click= "$ctrl.showPatientsRestants()" class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="../../images/arrow_down.svg"></md-icon>
        </md-button> -->

      </div>
    </md-toolbar>

    <md-content>
    	<md-content class="md-whiteframe-2dp" ng-repeat="patientX in $ctrl.objectPatients">
    		<patient data="patientX" ng-if="{ patientX.infirmier == null }"></patient>
    	</md-content>
    </md-content>


</md-content>
