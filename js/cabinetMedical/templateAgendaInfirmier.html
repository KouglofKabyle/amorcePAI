<div layout="row">
	<md-button ng-repeat="patient in $ctrl.data.objectPatients"
				class="md-raised md-secondary",
				ng-click="$ctrl.genererMarkerPatient(patient.adresse)">
		<a>{{patient.nom }}</a>
		<a>{{patient.prenom }}</a>
		<a>{{patient.id }}</a>
	</md-button>
</div>

<div id="map-wrapper">

	<div id="map"></div>

</div>
