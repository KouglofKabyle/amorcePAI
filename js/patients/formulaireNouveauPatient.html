<form name="AjouterPatient" novalidate ng-submit="
					AjouterPatient.$valid && $ctrl.submitPatient()">

		      <md-input-container>
			        <label for="patientName">Nom</label>
			        <input name="nom" type="text" ng-model="$ctrl.nouveauPatient.patientName">
			        <div ng-messages="AjouterPatient.nom.$error">
			            <div ng-message="required">Name is required.</div>
			        </div>
		      </md-input-container>

		      <md-input-container>
			        <label for="patientForname">Prenom</label>
			        <input type="text" ng-model="$ctrl.nouveauPatient.patientForname">
		      </md-input-container>

		      <md-input-container>
			        <label for="patientNumber">N° de sécurité sociale</label>
			        <input name="social" type="text" ng-model="$ctrl.nouveauPatient.patientNumber" ng-pattern="/^[0-9]{15}$/">
			        <div ng-messages="AjouterPatient.social.$error">
			            <div ng-message="pattern"> SSN composé de 15 chiffres </div>
			        </div>
		      </md-input-container>

		      <md-input-container>
			        <label for="patientSex">Sexe</label>
			        <input name="sex" type="text" ng-model="$ctrl.nouveauPatient.patientSex">
		      </md-input-container>

		      <md-input-container>
			        <label for="patientBirthday">Date de naissance</label>
			        <input type="text" ng-model="$ctrl.nouveauPatient.patientBirthday">
		      </md-input-container>

		      	<md-input-container>
			        <label for="patientFloor">Etage</label>
			        <input type="text" ng-model="$ctrl.nouveauPatient.patientFloor">
		      	</md-input-container>

				<md-input-container>
			        <label for="patientStreet">Rue</label>
			        <input type="text" ng-model="$ctrl.nouveauPatient.patientStreet">
		    	</md-input-container>

				<md-input-container>
			        <label for="postalCode">Code postal</label>
			        <input type="text" ng-model="$ctrl.nouveauPatient.postalCode">
		    	</md-input-container>

				<md-input-container>
			        <label for="patientCity">Ville</label>
			        <input type="text" ng-model="$ctrl.nouveauPatient.patientCity">
		    	</md-input-container>


				<md-checkbox ng-model="$ctrl.check">
           			 Sélectionnez un infirmier
          		</md-checkbox>

				<md-input-container>
					<label>Sélectionnez un infirmier</label>
		    		<md-select ng-model="$ctrl.affecterInfirmier.infirmier">
		    			<md-option ng-repeat="inf in $ctrl.data.objectInfirmiers" ng-value="inf.id">
		    			{{ inf.nom | uppercase }} {{ inf.prenom }}
		    			</md-option>
		    		</md-select>
		    	</md-input-container>

	<md-button class="md-raised md-primary" type="submit">Submit</md-button>


</form>
